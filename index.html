<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CEP</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@400;700 & família= Aberto+Sans:ital,wght@0,400;0,700;1,500 &family= Oswald:wght@600 & family= Righteous & display=swap" rel="stylesheet">
</head>
<body>
    <header id="nav-container">
        <nav class="nav-main">
            <h1>Sistema de Endereços</h1>

            <div class="contact-link">               
                Contato
            </div>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-container">
           <div class="card-form">
                <form name="newAddress">
                    
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" class="form-input" id="cep" placeholder="CEP">
                        
                        <div class="error-message" data-error="cep">
                            
                        </div>

                    </div>

                    <div  class="form-control">
                        <label for="street">Logradouro:</label>
                        <input type="text" name="street" class="form-input" id="street" placeholder="Logradouro" disabled>
                    </div>

                    <div  class="form-control">
                        <label for="number">Número:</label>
                        <input type="text" name="number" class="form-input" id="number" placeholder="Número">
                       
                        <div class="error-message" data-error="number">
                            
                        </div>

                    </div>

                    <div  class="form-control">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" class="form-input" id="city" placeholder="Cidade" disabled>
                    </div>

                    <div id="btn-container">

                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>

                        <button name="btnClear" class="btn btn-right">Limpar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="list-section" class="list-container">
            
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="address-line">Rua dos Jardins, 720</p>
                <p class="address-cep">11200-345</p>
            </div>
          
        </section>
    </main>
    
    <section id="modal"  class="modal-container ">
        <div class="modal-box">
            <div class="modal-content">
                <a href="https://github.com/wagnerfelten">GitHub Wagner Rodrigues</a>
            </div>
            <button id="modal-close" class="btn">Fechar</button>
        </div>
    </section>

    <footer>

    </footer>

    <script type="module" src="/js/sitemaCep.js"></script>
</body>
</html>
